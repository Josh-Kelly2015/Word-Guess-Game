<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type=text/css href="assets/css/reset.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type=text/css href="assets/css/style.css">
    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row justify-content-center">
          <h1>Courage's Experience</h1>
        </div>
        <!-- Rules-->
        <div class="row">
          <h6>
            Save the town by guessing the correct letters to fill in the blanks.
            All words are themed off of Courage the Cowardly Dog. Type your
            guesses to begin!
          </h6>
        </div>
        <div class="row justify-content-center">
          <h4>Decode the word below</h4>
        </div>
        <!-- WORD TO GUESS display word here. look for correct letter guesses(onkeyup) then return here from an if statement in a for loop-->
        <div class="row justify-content-center">
          <h4 id="wordAtPlay"></h4>
        </div>
        <!-- Game Stats -->
        <div class="row">
          <!-- WINS This number will change if all letters are guess (?) -->
          <div class="col-4">
            <h4 id="wins">Wins:</h4>
          </div>
          <!-- LOSES This number changes if 6 wrong letters are guessed-->
          <div class="col-4">
            <h4 id="loses">Loses:</h4>
          </div>
          <!-- LIVES Look for a wrong letter guessed and print to screen-->
          <div class="col-4">
            <h4 id="guessesRemaining">Lives:</h4>
          </div>
          <!-- GRAVEYARD guessed letters here. should be a return of a else statement in a for loop-->
          <div class="col">
            <h4 id="wrongLetters">Graveyard:</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
